<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <section class="hero is-info">
            <div class="hero-body">
                <div class="container">
                    <span class="fas fa-ellipsis-v"></span>
                    <span id="Share">SharePoint</span>

                    <div class="fas fa-sign-out-alt" id="log-out"></div>

                    <div class="far fa-bell" id="bell-icon"></div>
                </div>
            </div>
        </section>
    </header>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <!-- <a class="navbar-item" href="https://bulma.io"> -->
                        <!-- <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28"> -->
                        <!-- </a> -->
                        <a class="navbar-item" href="#">AlloWeb 365 Home</a>
                        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>
                    <form id="search-form" style="margin-left: 60%;">

                            <div class="control" id="search-form">
                                <span>
                                    <a class="button is-info" id="search-button">
                                        <i class="fas fa-search"></i>
                                    </a>
                                </span>
                            </div>
                            <span>
                                <div class="control" id="search-input">
                                    <input class="input" type="text" placeholder="Search this site">
                                </div>
                            </span>
                        </div>
                    </form>
                </nav>
                
            </div>
        </div>
